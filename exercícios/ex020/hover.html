<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover { /*mudar cor do texto*/
            color: red;
        }

        div > p { /*selecionar o paragrafo dentro da div*/
            display: none; /*ocultar texto*/
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: white;
            width: 200px;
            padding: 5px;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <P> TEXTO ESCONDIDO... </P>
    </div>
    <p>Fim do Exemplo</p>
</body>

</html>
