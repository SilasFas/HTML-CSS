<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    
    <video src="midia/meu-video0.mp4" width="200" controls autoplay loop></video>
    <br><br>

    <video width="200" controls poster="images/snow850.png">

        <source src="midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/meu-video0.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegardo não tem compatibilidade com repordução de vídeo.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/b9JEhQbpUsA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
