<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangs HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use the tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use the tag <h1> até a <h6>">Títulos</abbr></li>
        <li><abbr title="Use the tag <img>">Imagens</abbr></li>
        <li><abbr title="Use the tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use the tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use the tag <ol> and <li>">Listas numéricas</abbr></li>
        <li><abbr title="Use the tag <ul> and <li> ">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
